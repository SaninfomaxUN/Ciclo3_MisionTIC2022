{% extends 'base/baseEmpleado.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}

  <div class="container" style="margin-top: 10%; margin-left: 2%;">
    <div class="row justify-content-around">
      <div class="col-md-4">
        <div class="container colorAzulClaroFondo fondoPrincipal">
            <div class=" tamañoFormularioColumna login-form">
                <form class="form-form" action="#" method="post" style="padding: 0 !important;">
                    <div class="avatar" style="top: -190px !important;">
                        <img class="img-fluid img-form" src="../static/assets/img/avatar.png" alt="Avatar">
                    </div>
                </form>
                <div class="row">
                    <div class="col-12" >
                        <button type="button" class="btn btn-primary" style="margin-bottom: 2%; width: 100%" onclick="location.href='{{ url_for('dashboardEmpleado') }}'">Inicio</button>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-secondary" style="margin-bottom: 2%; width: 100%" onclick="location.href='{{ url_for('retroalimentacion') }}'">Ver Retroalimentación</button>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-secondary" style="margin-bottom: 2%; width: 100%" onclick="location.href='{{ url_for('cambiarPassword') }}'">Cambiar contraseña</button>

                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-danger" style="width: 100%"  onclick="location.href='{{ url_for('logout') }}'">Salir</button>

                    </div>

                </div>
            </div>

        </div>
      </div>
      <div class="col-md-4">
        <div  style="background-color: #328FC2 ; height: auto; width: auto; text-align: center; color: aliceblue;">
        <h1>10+</h1>
        <h5>Usuarios</h5>
        </div>
      </div>
      <div class="col-md-4">
        <div  style="background-color: #328FC2 ; height: auto; width: auto; text-align: center; color: aliceblue;">
          <h1>99.999.999+</h1>
          <h5>Clientes</h5>
          </div>
      </div>

    </div>
  </div>
