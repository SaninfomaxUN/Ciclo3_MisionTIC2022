{% extends 'base/base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}

    <!-- Formulario de ingreso/Creacion de datos-->
    <div class="container colorAzulClaroFondo fondoPrincipal">
        <div class=" tamañoFormularioColumna login-form">
<!--            <form class="form-form" action="/examples/actions/confirmation.php" method="POST">  -->
            <form class="form-form" action="/admin/crearEmpleado" method="POST" enctype="multipart/form-data">
                <div class="">
                    <img class="img-form avatar" id="fotoSubida" src="../static/assets/img/avatar.png" alt="Avatar">
                </div>
                <div class="form-group" style="margin-top: 5rem">
                    <input type="file" id="fotoPerfil" name="fotoPerfil" class="form-control" accept="image/png, image/jpg, image/jpeg" onchange="mostrarLogoSubido()" required="required">
                </div>
                <div class="form-group" style="">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombres" required="required">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="apellido" placeholder="Apellidos" required="required">
                </div>
                <div class="form-group">
                   <div class="container marginNuloLados paddingNuloLados">
                      <div class="row">
                         <div class="col-4">
                            <select class="form-control" name="tipo" required="required">
                               <option hidden selected value="">Tipo</option>
                               <option value="CC">CC</option>
                               <option value="CE">CE</option>
                            </select>
                        </div>
                        <div class="col-8">
                          <input type="number" class="form-control" name="numeroId" placeholder="Número de identificación" required="required">
                        </div>
                      </div>
                   </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="direccion" placeholder="Dirección" required="required">
                </div>
                <div class="form-group">
                   <div class="container marginNuloLados paddingNuloLados">
                      <div class="row">
                        <div class="col-md-6">
                          <input type="text" class="form-control" name="telefono" placeholder="Celular/Telefono" required="required">
                        </div>
                        <div class="col-md-6">
                          <input type="text" class="form-control" name="fechaNacimiento" placeholder="Fecha de Nacimiento" onfocus="(this.type='date')" required="required">
                        </div>
                      </div>
                   </div>
                </div>
                <div class="form-group">
                   <div class="container marginNuloLados paddingNuloLados">
                      <div class="row">
                        <div class="col-6">
                          <input type="text" class="form-control" name="tipoContrato" placeholder="Tipo de Contrato" required="required">
                        </div>
                        <div class="col-6">
                          <input type="text" class="form-control" name="fechaIngreso" placeholder="Fecha de Ingreso" onfocus="(this.type='date')" required="required">
                        </div>
                      </div>
                   </div>
                </div>
                <div class="form-group">
                    <div class="container marginNuloLados paddingNuloLados">
                      <div class="row">
                          <div class="col-7">
                            <input type="text" class="form-control" name="cargo" placeholder="Cargo" required="required">
                          </div>
                         <div class="col-5">
                            <select class="form-control" name="ROL" required="required">
                                <option hidden selected value="">ROL</option>
                                <option value="SuperAdmin">SuperAdmin</option>
                                <option value="Admin">Admin</option>
                                <option value="Empleado">Empleado</option>
                            </select>
                        </div>
                      </div>
                   </div>
                </div>
                <div class="form-group">
                   <div class="container marginNuloLados paddingNuloLados">
                      <div class="row">
                        <div class="col-5">
                          <input type="number" class="form-control" name="salario" placeholder="$ Salario" required="required">
                        </div>
                        <div class="col-7">
                          <input type="text" class="form-control" name="fechaTerminoContrato" placeholder="Fecha de termino de contrato" onfocus="(this.type='date')" required="required">
                        </div>
                      </div>
                   </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="dependencia" placeholder="Dependencia" required="required">
                </div>
                <div class="form-group d-grid gap-2 col-3 mx-auto">
                    <button type="submit" style="background-color: #22c31f; border-color: #22c31f" class="btn btn-primary btn-lg"><i class="fas fa-plus-circle fa-2x text-light"></i></button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
