{% extends 'base/baseEmpleado.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="tamañoFormularioAncho container colorAzulClaroFondo fondoPrincipal " style="padding-top: 3rem;margin-top: 50px">
        <div class="login-form" style="padding-top: 0 !important">
            <form class="form-form" method="POST">

                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Contraseña actual" required>
                </div>
                <div>
                    <input type="password" class="form-control" name="newPassword"  placeholder="Nueva contraseña" required>
                </div>
                <div>
                    <input type="password" class="form-control" name="cNewPassword" placeholder="Confirmar contraseña" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Cambiar contraseña</button>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
