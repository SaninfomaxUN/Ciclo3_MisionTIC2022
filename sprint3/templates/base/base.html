<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../../static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/fontawesome.min.css" integrity="sha512-Rcr1oG0XvqZI1yv1HIg9LgZVDEhf2AHjv+9AuD1JXWGLzlkoKDVvE925qySLcEywpMAYA/rkg296MkvqBF07Yw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link href="../../static/css/styles.css" rel="stylesheet" />
        <link href="../../static/css/estilos.css" rel="stylesheet" />

        <script type='text/javascript' src='../../static/js/admin.js'></script>

    </head>
    <body id="page-top" onload="activarAlerta('{{ mensaje }}', '{{ tipoMensaje}}','{{ mostrar }}' )">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg colorAzulClaroFondo text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('dashboard') }}">ADMINISTRADOR</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{{ url_for('dashboard') }}"><i class="fas fa-2x fa-home"></i></a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{{ url_for('logout') }}"><i class="fas fa-2x fa-sign-out-alt"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>



        <!-- Plantilla Base de Contenido -->
        <section class="page-section masthead" id="contact">
            <div class="container ">
                <div id="divAlerta"></div>
                <!-- Titulo-->
                <h2 class="page-section-heading text-center text-uppercase text-light mb-0">{{nombrePag}}</h2>
                <!-- Divisor-->
                <div class="divider-custom">
                    <div class="divider-custom-line lineaBlanca"></div>
                    <div class="divider-custom-icon text-light"><i class="text-light fa-lg {{nombreIcono}}"></i></div>
                    <div class="divider-custom-line lineaBlanca"></div>
                </div>

                {% block content %}
                {% endblock %}



            </div>
        </section>


        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container copyright text-muted">&copy; Sistema de Gesti√≥n de Empleados - G37_9</div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
