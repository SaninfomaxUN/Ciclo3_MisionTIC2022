{% extends 'base/base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container" style="padding-top: 3rem">
        <div class="row justify-content-around">

            <!-- Formulario de busqueda -->
            <div class="col-md-6">
                <div class="tamañoFormularioColumna login-form ">
                    <form class="form-form" style="background: #c4c4c4 !important" method="POST">
                        <h2 class="text-center " style="font-family: 'Roboto', sans-serif;">Buscar por:</h2>
                        <div class="form-group">
                            <div class="container marginNuloLados paddingNuloLados">
                                <div class="row">
                                    <div class="col-4">
                                        <select class="form-control" name="tipo" required="required">
                                           <option hidden selected value="">Tipo</option>
                                           <option value="CC">CC</option>
                                           <option value="CE">CE</option>
                                        </select>
                                    </div>
                                    <div class="col-8">
                                        <input type="number" class="form-control" name="numeroId" placeholder="Número de identificación" required="required">
                                    </div>
                              </div>
                            </div>
                        </div>

                        <div class="form-group d-grid gap-2 col-4 mx-auto">
                            <button type="submit"  name="btnConsultar" value="btnConsultar" class="btn btnBuscar btn-primary btn-lg"><i class="fas fa-search fa-2x text-black"></i></button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Formulario para eliminar datos-->
            <div class="col-md-6">
                <div class="container colorAzulClaroFondo fondoPrincipal">
                    <div class="tamañoFormularioColumna login-form">
                        <form class="form-form"  method="POST">
                            <div class="avatar">
                                <img class="img-fluid img-form avatar" id="fotoPerfil" style="top: 0 !important;" src="../static/assets/img/avatar.png" alt="Avatar">
                            </div>
                            <div class="form-group" style="margin-top: 5rem">
                                <input type="text" class="form-control" name="nombre" placeholder="Nombres" required="required" readonly>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="apellido" placeholder="Apellidos" required="required" readonly>
                            </div>
                            <div class="form-group">
                                <div class="container marginNuloLados paddingNuloLados">
                                    <div class="row">
                                        <div class="col-4">
                                            <select class="form-control" name="tipo" required="required" disabled>
                                               <option hidden selected value="">Tipo</option>
                                               <option value="CC">CC</option>
                                               <option value="CE">CE</option>
                                            </select>
                                        </div>
                                        <div class="col-8">
                                            <input type="number" class="form-control" name="numeroId" placeholder="Número de identificación" required="required" readonly>
                                        </div>
                                  </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="direccion" placeholder="Dirección" required="required" readonly>
                            </div>
                            <div class="form-group">
                                <div class="container marginNuloLados paddingNuloLados">
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="text" class="form-control" name="telefono" placeholder="Celular/Telefono" required="required" readonly>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control" name="fechaNacimiento" placeholder="Fecha de Nacimiento" onfocus="(this.type='date')" required="required" disabled>
                                        </div>
                                    </div>
                               </div>
                            </div>
                            <div class="form-group">
                               <div class="container marginNuloLados paddingNuloLados">
                                  <div class="row">
                                    <div class="col-6">
                                      <input type="text" class="form-control" name="tipoContrato" placeholder="Tipo de Contrato" required="required" readonly>
                                    </div>
                                    <div class="col-6">
                                      <input type="text" class="form-control" name="fechaIngreso" placeholder="Fecha de Ingreso" onfocus="(this.type='date')" required="required" disabled>
                                    </div>
                                  </div>
                               </div>
                            </div>
                            <div class="form-group">
                                <div class="container marginNuloLados paddingNuloLados">
                                  <div class="row">
                                      <div class="col-7">
                                        <input type="text" class="form-control" name="cargo" placeholder="Cargo" required="required"  readonly>
                                      </div>
                                     <div class="col-5">
                                        <select class="form-control"id="rol" name="rol" required="required" disabled>
                                            <option hidden selected value="">Rol</option>
                                            <option value="SuperAdmin">SuperAdmin</option>
                                            <option value="Admin">Admin</option>
                                            <option value="Empleado">Empleado</option>
                                        </select>
                                    </div>
                                  </div>
                               </div>
                            </div>
                            <div class="form-group">
                               <div class="container marginNuloLados paddingNuloLados">
                                  <div class="row">
                                    <div class="col-5">
                                      <input type="number" class="form-control" name="salario" placeholder="$ Salario" required="required" readonly>
                                    </div>
                                    <div class="col-7">
                                      <input type="text" class="form-control" name="fechaTerminoContrato" placeholder="Fecha de termino de contrato" onfocus="(this.type='date')" required="required" disabled>
                                    </div>
                                  </div>
                               </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="dependencia" placeholder="Dependencia" required="required" readonly>
                            </div>
                            <div class="form-group d-grid gap-2 col-3 mx-auto">
                                <button type="submit"  name="btnEnviar" style="background-color: #d23530; border-color: #d23530" class="btn btn-primary btn-lg" disabled><i class="fas fa-trash-alt fa-2x text-light"></i></button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript">
        activarInformacionUsuario("{{mostrarDatos}}")

            function activarInformacionUsuario(boolean="False"){
               if (boolean == "True") {
                    mostrarInformacionUsuario('{{ jsonDatos|safe}}')
                   habilitarBtnEnviar()
                  }
            }

    </script>

{% endblock %}
